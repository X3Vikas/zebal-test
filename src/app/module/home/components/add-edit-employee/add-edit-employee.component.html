<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 offset-3">
      <button class="btn btn-primary m-2" (click)="back()">Back</button>
      <div class="card">
        <div class="card-header">
          <h5>
            {{isOnlyView?'View' :'Add'}} New Employee

          </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="addeditForm" (submit)="addeditFormSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName="firstName" id="firstName"
                placeholder="first name">
              <small class="text-danger">
                <span
                  *ngIf="addeditForm.controls.firstName.invalid && ( addeditFormSubmitted|| addeditForm.controls.firstName.touched)">
                  Required
                </span>
              </small>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="last name">
              <small class="text-danger">
                <span
                  *ngIf="addeditForm.controls.lastName.invalid && ( addeditFormSubmitted|| addeditForm.controls.lastName.touched)">
                  Required
                </span>
              </small>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">DOB</label>
              <input type="date" class="form-control" formControlName="dob" id="dob" placeholder="date of birth">
              <small class="text-danger">
                <span
                  *ngIf="addeditForm.controls.dob.invalid && ( addeditFormSubmitted|| addeditForm.controls.dob.touched)">
                  Required
                </span>
              </small>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <div class="d-flex">
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="Male" checked formControlName="gender">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check " style="margin-left: 10px;">
                  <input class="form-check-input" type="radio" value="Female" formControlName="gender">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
              <small class="text-danger">
                <span
                  *ngIf="addeditForm.controls.gender.invalid && ( addeditFormSubmitted|| addeditForm.controls.gender.touched)">
                  Required
                </span>
              </small>

            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Department</label>
              <select class="form-select" formControlName="department" aria-label="Default select example">

                <ng-container *ngFor="let data of departmentList">
                  <option [value]="data">{{data}}</option>
                </ng-container>
              </select>
              <small class="text-danger">
                <span
                  *ngIf="addeditForm.controls.department.invalid && ( addeditFormSubmitted|| addeditForm.controls.department.touched)">
                  Required
                </span>
              </small>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" *ngIf="!isOnlyView" type="submit"
                [disabled]="addeditForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
